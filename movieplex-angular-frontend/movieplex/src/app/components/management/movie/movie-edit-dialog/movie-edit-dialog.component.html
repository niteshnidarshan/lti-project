<div class="container">
    <form [formGroup]="movieEditForm" (ngSubmit)="editMovie()">
    <div class="row large-box" style="width: 100%;">
        
        <div class="col-md-12"> 
            <mat-card class="header"> 
                 <mat-card-title>Update Movie</mat-card-title>  
            </mat-card> 
         </div>
         <div class="col-md-12">&nbsp; </div>
        <div class="col-md-6">
            
                <p>
                <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Movie Name</mat-label>
                    <input matInput placeholder="Movie Name" [formControl]="movieEditForm.controls['name']" [value]="movieEditForm.controls['name'].value | titlecase" required/>
                    <mat-error *ngIf="movieEditForm.controls['name'].hasError('required')">
                        Movie name is mandatory.
                    </mat-error>
                </mat-form-field> 
                </p>
            
        </div>
        <div class="col-md-6">
            
                <p>
                <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Category(Movie Genre)</mat-label>
                    <mat-select [formControl]="movieEditForm.controls['category']" multiple>
                        <mat-option *ngFor="let genre of movieCategories" [value]="genre">{{genre}}</mat-option>
                    </mat-select> 
                </mat-form-field>
                </p>
            
        </div>

        <div class="col-md-12">   
            <p>
                <mat-form-field class="text-full-width"  appearance="standard">
                <mat-label>Cast</mat-label>
                <input matInput placeholder="Cast names" [formControl]="movieEditForm.controls['casts']" />
                </mat-form-field>
            </p>
        </div>

        
        <div class="col-md-6">
            
            <p> 
                <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Producer</mat-label>
                    <input matInput placeholder="Producer names" [formControl]="movieEditForm.controls['producer']" />
                </mat-form-field>
            <p>

        </div>
        
        <div class="col-md-6">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>Director</mat-label>
            <input matInput placeholder="Director names" [formControl]="movieEditForm.controls['director']"/>
            </mat-form-field>
            </p>

        </div>

        <div class="col-md-3">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>Language</mat-label>
            <input matInput placeholder="Movie language" [formControl]="movieEditForm.controls['language']"/>
            </mat-form-field>
            </p>

        </div>

        <div class="col-md-3">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>Length</mat-label>
            <input matInput type="number" placeholder="In minutes"  [formControl]="movieEditForm.controls['length']" />
            </mat-form-field>
            </p>

        </div>

        <div class="col-md-3">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>imdb Rating</mat-label>
            <input matInput placeholder="imdb Rating" [formControl]="movieEditForm.controls['imdbRating']"/>
            </mat-form-field>
            </p>

        </div> 

        <div class="col-md-3"> 
            <p>
                <mat-form-field appearance="standard" class="text-full-width">
                    <mat-label>Release Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="dd-Mon-yyyy" [formControl]="movieEditForm.controls['releaseDate']">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker color="accent"></mat-datepicker>

                    
                </mat-form-field>
            </p>
        </div>
        

        <div class="col-md-6">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>Trailer URL</mat-label>
            <input matInput placeholder="Trailer URL" [formControl]="movieEditForm.controls['trailer']"/>
            </mat-form-field>
            </p>

        </div>

        <div class="col-md-6">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
            <mat-label>Movie Poster</mat-label>
            <input matInput placeholder="Select movie poster image" [formControl]="movieEditForm.controls['posterURL']"/>
            </mat-form-field>
            </p>

        </div> 

        <div class="col-md-12"  style="align-content: center;">
            &nbsp;<mat-hint>{{updateInfo}}</mat-hint>
        </div> 
        <div class="col-md-12"  style="align-content: left;">
            <span matTooltip="Add Movie">
            <button type="submit" mat-raised-button [disabled]="!movieEditForm.valid">
            <mat-icon color="accent">update</mat-icon>
            <span>Update Movie</span>
            
            </button>
            </span> 
            &nbsp; &nbsp;
            <span matTooltip="Cancel">
                <button mat-raised-button (click)="cancel()">
                  <mat-icon color="accent">close</mat-icon>
                  <span>Close</span>
                  
                </button>
            </span>
        </div>

        <div class="col-md-12"  style="align-content: center;">
            &nbsp;
        </div>
        <div class="col-md-12"  style="align-content: center;">
            &nbsp;
        </div>
        <br>
        <br>
        <div class="col-md-12"  style="align-content: center;">
            &nbsp;
        </div>
        <div class="col-md-12"  style="align-content: center;">
            &nbsp;
        </div>
    </div> 
</form>

<div class="col-md-12">
    <div class="flex-container">  
        <div style="text-align:left;width: 25%;">
            <mat-card style="height: 30%; width: auto; transition: none !important; box-shadow: none !important;">  
            <mat-card-content style=" position: absolute; top: 0px; left: 0px; bottom: 22px; width: 100%;">  
                <ul style="padding: 0px; list-style-type: none;">  
                    <li *ngFor="let file of files">  
                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                        <span id="file-label">  
                              
                        </span>  
                    </li>  
                </ul>  
            </mat-card-content>  
            <mat-card-actions>  
                <span matTooltip="Title is mandatory to post images.">
                <button mat-button color="accent" (click)="onClick('x')" style="outline: none;  position: absolute; top: 0px; ">  
                    <mat-icon>image_upload</mat-icon>  
                    Upload  
                </button>  
            </span>
            </mat-card-actions>  
        </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" /></div>                
    </div> 
</div>
</div>
