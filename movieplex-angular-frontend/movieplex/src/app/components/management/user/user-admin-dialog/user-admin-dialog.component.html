 
<div class="col-md-12"> 
  <mat-card class="header"> 
       <h3>{{data.title}}</h3>
  </mat-card> 
</div>
<hr/>
<div mat-dialog-content style="height: 100px;">
    <form class="container" [formGroup]="options"  (submit)="cleanMessage()">
        <mat-form-field appearance="fill">
          <mat-label>User Type</mat-label>
          <mat-select [formControl]="options.controls['userControl']">
            <mat-option value="GENERAL">GENERAL</mat-option>
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="SUPER_USER">SUPER_USER</mat-option>
          </mat-select>
          <mat-error *ngIf="options.controls['userControl'].touched">You have not selected User Type!</mat-error>
        </mat-form-field> 
      </form>
      <mat-error>{{message}}</mat-error>
</div>

<div mat-dialog-actions>
    <button mat-raised-button [disabled]="!(options.dirty && options.valid)" (click)="confirm()">{{ data.confirmText }}</button>
    <button mat-raised-button (click)="cancel()">{{ data.cancelText }}</button> 
</div>
