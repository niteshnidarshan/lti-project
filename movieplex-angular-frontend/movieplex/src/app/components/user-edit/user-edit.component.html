<div class="container">
    <form [formGroup]="userEditForm" (ngSubmit)="doUpdate()">
      <div class="row large-box" style="width: 100%;">
        <div class="col-md-12"> 
          <mat-card class="header"> 
               <mat-card-title>User Profile Update</mat-card-title>  
          </mat-card> 
       </div>
       <div class="col-md-12">&nbsp;</div>
          <div class="col-md-6">
            
                  <p>
                  <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" [formControl]="userEditForm.controls['firstName']" [value]="userEditForm.controls['firstName'].value | titlecase" required/>
                    <mat-error *ngIf="userEditForm.controls['firstName'].hasError('required')">
                        <strong>First</strong> name is mandatory.
                    </mat-error>
                  </mat-form-field> 
                  </p>
            
          </div>
          <div class="col-md-6">
            
                  <p>
                  <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" name = "lastName" [formControl]="userEditForm.controls['lastName']" />
                  </mat-form-field>
                  </p>
            
          </div>

          <div class="col-md-6">   
            <section class="radio-section">
                <label class="radio-margin">Gender:</label>
                <mat-radio-group aria-label="Select Gender" fxLayout="column" [formControl]="userEditForm.controls['gender']" >
                 
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Others">Others</mat-radio-button> 
                     
                </mat-radio-group>  
            </section>
          </div>

          <div class="col-md-6"> 
            <p>
                <mat-form-field appearance="standard" class="text-full-width">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="dd-Mon-yyyy" [formControl]="userEditForm.controls['dob']">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker color="accent"></mat-datepicker>

                    <mat-error *ngIf="userEditForm.controls['dob'].hasError('required')">
                        Date of Birth is mandatory.
                    </mat-error>
                    <mat-error *ngIf="userEditForm.controls['dob'].hasError('datevalidator')">
                        Invalid Date.
                    </mat-error>
                </mat-form-field>
            </p>
          </div>
          <div class="col-md-6">
            
              <p> 
                  <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Email</mat-label> 
                    <input matInput placeholder="Email" name = "email" [formControl] = "userEditForm.controls['email']"/>
                  </mat-form-field> 
              <p>
  
          </div>
           
          <div class="col-md-6">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Mobile</mat-label>
              <input matInput placeholder="Mobile" [formControl]="userEditForm.controls['mobile']"/>
            </mat-form-field>
            </p>
  
          </div>
  
          <div class="col-md-12">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Location</mat-label>
              <input matInput placeholder="Location" name = "location" [formControl] = "userEditForm.controls['location']"/>
            </mat-form-field>
            </p>
  
          </div>
  
          <div class="col-md-12"  style="align-content: center;">
            &nbsp;<mat-hint>{{updateInfo}}</mat-hint>
          </div>
          <div class="col-md-12"  style="align-content: center;">
            &nbsp;
          </div>

          <div class="col-md-12"  style="align-content: left;">
            <span matTooltip="Fill registration form to enable">
            <button type="submit" mat-raised-button [disabled]="!userEditForm.valid">
              <mat-icon color="accent">update</mat-icon>
              <span>Update</span>
              
            </button>
            </span> &nbsp;
            <span matTooltip="Cancel">
              <button mat-raised-button (click)="cancel()">
                <mat-icon color="accent">close</mat-icon>
                <span>Close</span>
                
              </button>
              </span>
            <span>&nbsp;<a color="accent" mat-button href="www.google.com">Reset password?</a></span>
          </div>
   
          <div class="col-md-12"  style="align-content: center;">
            &nbsp;
          </div>
     </div> 
   </form>
  </div>
